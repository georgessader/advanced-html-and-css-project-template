<!DOCTYPE html>
<html>
<head>
  <title>Create a Weakend account</title>
  <link rel="stylesheet" href="styles/create-account-page.css">
</head>
<body>
  <div class="loading-screen">
    <div class="dots"></div>
  </div>
  <div class="container">
    <div class="maindiv">
      <img id="background-img" src="backgrounds/aboooode.png">
      <div class="subdivscontainer">
        <div class="submaindiv1">

          <div class="login-form">
            <h1>Create Account</h1>
            <div class="options-container">
              <a href="create-student-account-1.html">
                <div class="student">
                  <div class="student-icon">
                    <img src="icons/student.png">
                  </div>
                  <h2>Student</h2>
                </div>
              </a>
              <div class="teacher">
                <div class="teacher-icon">
                  <img src="icons/teacher.png">
                </div>
                <h2>Teacher</h2>
              </div>
            </div>
          </div>
        </div>
        <div class="submaindiv2">
          <div class="card">
            <div class="attach">
              <img src="icons/atashe (1).png">
            </div>
            <div class="top-picture">
              <div class="img-container">
                <img src="icons/weakend-icon.png">
              </div>
            </div>
            <div class="img-shadow"></div>
            <div class="text-paragraph">
              <p>
                Welcome to Weakend register page. Please fill out the informations to start putting the end of your weakness!
              </p>
              <p id="p2">
                If you have an account already, please sign in <a href="login-page.html">here</a>
              </p>
            </div>
            <div class="progress-bar">
              <span id="s1"></span>
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
