<!DOCTYPE html>
<html>
<head>
  <title>Create a Weakend account</title>
  <link rel="stylesheet" href="styles/create-student-account-3.css">
</head>
<body>
  <div class="loading-screen">
    <div class="dots"></div>
  </div>
  <div class="container">
    <div class="maindiv">
      <img id="background-img" src="backgrounds/aboooode.png">
      <div class="submaindiv1">

        <div class="login-form">
          <h1>Create a Student Account</h1>
        </div>
        <form action="create-student-account-4.html">
          <div class="grade">
            <h2>Grade</h2>
            <select required>
              <option></option>
              <option>Grade 9</option>
              <option>Life Science</option>
              <option>General Science</option>
              <option>Sociology and economics</option>
            </select>
          </div>
          <div class="school-inputs">
            <h2>School name</h2>
            <input required class="school-name" type="text" placeholder="School name">
            <div class="school-inputs-container">
              <div class="public">
                <p>Public </p>
                <input required type="radio" name="school">
              </div>
              <div class="private">
                <p>Private </p>
                <input required type="radio" name="school">
              </div>
            </div>
          </div>
          <div class="lessons-language">
            <h2>Study language</h2>
            <select required>
              <option>English</option>
              <option>عربي</option>
            </select>
          </div>
          <div class="button-container">
            <input required type="submit" class="next-button" value="Submit">
          </div>
        </form>
      </div>
      <div class="submaindiv2">
        <div class="card">
          <div class="attach">
            <img src="icons/atashe (1).png">
          </div>
          <div class="top-picture">
            <div class="img-container">
              <img src="icons/weakend-icon.png">
            </div>
          </div>
          <div class="img-shadow"></div>
          <div class="text-paragraph">
            <p>
              Welcome to Weakend register page. Please fill out the informations to start putting the end of your weakness!
            </p>
            <p id="p2">
              If you have an account already, please sign in <a href="login-page.html">here</a>
            </p>
          </div>
          <div class="progress-bar">
            <span></span>
            <span></span>
            <span></span>
            <span id="s1"></span>
          </div>
        </div>
      </div>
</body>
</html>
