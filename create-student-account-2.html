<!DOCTYPE html>
<html>
<head>
  <title>Create a Weakend account</title>
  <link rel="stylesheet" href="styles/create-student-account-2.css">
</head>
<body>
  <div class="loading-screen">
    <div class="dots"></div>
  </div>
  <div class="container">
    <div class="maindiv">
      <img id="background-img" src="backgrounds/aboooode.png">
      <div class="submaindiv1">

        <div class="login-form">
          <h1>Create a Student Account</h1>
          <form action="create-student-account-3.html">
            <div class="contact-info">
              <h2>Phone number #1</h2>
            <div class="mobile-number">
              <input class="country-code" required type="text" value="+961">
              <input class="phone-number" placeholder="-- / --- ---" required type="tel">
            </div>
            <h2>Email address</h2>
            <div class="email">
              <input required type="email" placeholder="Email address">
            </div>
            <h2>Create a password</h2>
            <div class="password">
              <input required type="password" placeholder="Create new password">
              <input required type="password" placeholder="Re-enter password">
            </div>
              <div class="button-container">
                <input class="next-button" type="submit" value="Next">
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="submaindiv2">
        <div class="card">
          <div class="attach">
            <img src="icons/atashe (1).png">
          </div>
          <div class="top-picture">
            <div class="img-container">
              <img src="icons/weakend-icon.png">
            </div>
          </div>
          <div class="img-shadow"></div>
          <div class="text-paragraph">
            <p>
              Welcome to Weakend register page. Please fill out the informations to start putting the end of your weakness!
            </p>
            <p id="p2">
              If you have an account already, please sign in <a href="login-page.html">here</a>
            </p>
          </div>
          <div class="progress-bar">
            <span></span>
            <span></span>
            <span id="s1"></span>
            <span></span>
          </div>
        </div>
      </div>
</body>
</html>
