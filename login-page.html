<!DOCTYPE html>
<html>
<head>
  <title>Create a new Weakend account</title>
  <link rel="stylesheet" href="styles/login-page.css">
</head>
<body>
  <div class="loading-screen">
    <div class="dots"></div>
  </div>
  <div class="maindiv">
    <div class="submaindiv1">
      <div class="container1">
        <h1>Sign In</h1>
        <div class="social-media">
          <div class="social-media-icons">
            <div class="icons">
              <div class="fb">
                <img src="icons/facebook-icon.png">
              </div>
              <div class="insta">
                <img src="icons/instagram-icon.png">
              </div>
              <div class="twitter">
                <img src="icons/twitter-icon.png">
              </div>
            </div>
          </div> 
          <p>
            or use your email to login
          </p>
        </div>
        <div class="inputs-container">
          <form action="lessons-page.html">
            <div class="inputs">
              <input required type="email" placeholder="Email or phone number">
              <input required type="password" placeholder="Password">
            </div>
            <div class="captcha">
              <div class="captcha-text">
                <p>
                  If you are a human Click here
                </p>
              </div>
              <div class="captcha-checkbox">
                <input required type="checkbox">
              </div>
            </div>
            <div class="buttons">
              <div>
                <input type="submit" value="Sign in">
              </div>
              <div id="p1">
                <p>Forgot your password? please click <a href="">here</a></p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="submaindiv2">
      <div class="background-img">
        <img src="backgrounds/singin-page-background.png">
        <div class="card">
          <div class="attach">
            <img src="icons/atashe (1).png">
          </div>
          <div class="top-picture">
            <div class="img-container">
              <img src="icons/weakend-icon.png">
            </div>
          </div>
          <div class="img-shadow"></div>
          <div class="text-paragraph">
            <p>
              Welcome dear student, please sign in to join the world of endless learning and to benifit from our interesting lessons
            </p>
            <p id="p2">
              If you have don't an account, please create a new account <a href="create-account-page.html">here</a>
            </p>
          </div>
        </div>
      </div>
   </div>
  </div>
</body>
</html>
